<div class="container-fluid">
    <div class="text-center mt-5 pt-5 text-muted">
      <h3 class="font-weight-bold"> Attendance For Employee</h3>
    </div>
    <table class="table mt-5">
      <thead>
        <th>Sno</th>
        <th>Name</th>
        <th>Id</th>
        <th>date</th>
        <th>Time</th>
        <th>Attendance</th>
        <th>Confirmation</th>
      </thead>
      <tr *ngFor="let i of attendance;let j=index">
        <td>{{j+1}}</td>
        <td>{{i.name}}</td>
        <td>{{i.id}}</td>
        <td>{{i.date}}</td>
        <td>{{i.time}}</td>
        <td>{{i.attd}}</td>
        <button type="button" class="btn btn-primary mt-1" data-toggle="modal" data-target="#a" (click)="confirm(i)">Confirmation</button> 
        </tr>
    </table>

    <div class="modal fade" id="a">
      <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
            <h3 class="font-weight-bold">
              Attendance
            </h3>
              <button type="button" class="close text-danger" data-dismiss="modal">x</button>
        </div>
      <div class="modal-body">
      <form #ref1="ngForm" (ngSubmit)="confirmation()">
        <div class="form-group mx-auto">
          <label>Attendance Status</label><br/>
         <!-- <input type="text"  name="status" class="form-control" [(ngModel)]="checking.status"> -->
         <select name="status" [(ngModel)]="checking.status">
           <option>Present</option>
           <option>Absent</option>
         </select>
        </div>
         <div class="text-center">
        <button type="submit" class="btn btn-primary mt-1">Send</button>
      </div>
      </form>
      </div>
      </div>
      </div>
    </div>
  </div>

<div class="container" style="margin-top:100px">
  <div class="text-center text-muted">
    <h3 class="text-muted"  >Employee Leave</h3>
  </div>
  <div class="col-6  text-center mt-4">
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" name="search" [(ngModel)]="searchTerm" style="margin-left: 800px;">
      <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
    </form>
  </div>
  <table class="table table-bordered table-sm-responsive table-hover mt-3">
    <thead style="color:#0facf3">
      <th>Sno</th>
      <th>Name</th>
      <th>Id</th>
      <th>TypeOfLeave</th>
      <th>From Date</th>
      <th>To Date</th>
      <th>ReasonForleave</th>
      <th>Confirmation</th>
    </thead>
    <tr *ngFor="let i of requestleave |search:searchTerm |paginate:{itemsPerPage:5,currentPage:p};let j=index">
      <td>{{j+1}}</td>
      <td>{{i.name}}</td>
      <td>{{i.id}}</td>
      <td>{{i.leaveoption}}</td>
      <td>{{i.leavedate}}</td>
      <td>{{i.leavedateto}}</td>
      <td>{{i.reasonforleave}}</td>
      <td><button type="button" class="btn btn-primary" data-target="#leaveconfirmation" data-toggle="modal" (click)="leaveconfirmation(i)" >Confirmation</button></td>
      </tr>
  </table>
  <pagination-controls (pageChange)="p=$event"></pagination-controls>
  <div class="modal" id="leaveconfirmation">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Leave Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form >
        <div class=" form-group">
          <label for="h">Confirmation:*</label>
          <input type="text" id="h" name="status"  [(ngModel)]="leavedetails.status" class="form-control" >
       </div>
      </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary"  data-dismiss="modal" (click)="confirm()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>

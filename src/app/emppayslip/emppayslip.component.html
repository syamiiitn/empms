<div class="mt-5">
  <div class="mt-5">
    <h1 class="text-center mt-5 pt-5 text-muted">PAYSLIP DETAILS</h1>
  <table class="table table-hover mt-5">
    <thead class="thead-dark">
      <th>Sno</th>
      <th>Name</th>
      <th>ID</th>
      <th>Salary</th>
      <th>Hikes</th>
      <th>Total</th>
      <th>Download</th>
      
    </thead>
    <tr *ngFor="let i of dataforpayslips;let j=index">
       <th>{{j+1}}</th>
      <td>{{i.name}}</td>
      <td>{{i.id}}  </td>
      <td>{{i.salary}}</td>
      <td>{{i.hikes}}</td>
      <td>{{(i.salary*i.hikes)/100}}</td>
      <td><button type="button" class="btn btn-secondary" (click)="downloadPdf()">download</button></td>
    </tr>
  </table>
</div>
</div>

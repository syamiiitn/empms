<div class="container" style="margin-top:100px">
  <div>
    <div class="text-center text-muted ">
      <h3 class="text-muted text-center">Pay Slip </h3>
    </div>
    <div class="col-6  text-center mt-4">
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" name="searchTerm" [(ngModel)]="searchTerm" style="margin-left: 800px;">
          <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
        </form>
      </div>
  <table class="table table-hover table-bordered table-sm-responsive mt-4">
    <thead style="color:#0facf3">
      <th>Sno</th>
      <th>Name</th>
      <th>ID</th>
      <th>Salary</th>
      <th>Hikes</th>
      <th>Total</th>
      <th>Download</th>
      
    </thead>
    <tr *ngFor="let i of dataforpayslips |search:searchTerm |paginate:{itemsPerPage:5,currentPage:p} ;let j=index">
       <th>{{j+1}}</th>
      <td>{{i.name}}</td>
      <td>{{i.id}}  </td>
      <td>{{i.salary}}</td>
      <td>{{i.hikes}}</td>
      <td>{{(i.salary*i.hikes)/100}}</td>
      <td><button type="button" class="btn btn-secondary" (click)="downloadPdf()">download</button></td>
    </tr>
  </table>
  <pagination-controls (pageChange)="p=$event"></pagination-controls>
</div>
</div>
